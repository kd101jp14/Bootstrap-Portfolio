</head>

<body>

    <!-- Navbar -->
    <div class="masthead">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container nav-container">
                <a class="navbar-brand" href="index.html"><img src="assets/images/Logo.png" class="img-fluid"
                        alt="logo"></a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">About</a>

                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Grid for Main Content-->
    <div class="container main-container">

        <div class="container">

            <div class="row">

                <div class="col-12 contact">
                    <h1>Contact</h1>
                </div>

            </div>

            <hr>

            <form>
                <div class="row">

                    <div class="col-12 formCol">
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="name" class="form-control" id="nameInput" placeholder="Enter your name here!">
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-12 formCol">
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="hello@email.com">
                        </div>

                    </div>

                </div>

                <div class="row">

                    <div class="col-12 formCol">
                        <div class="form-group">
                            <label for="messageInput">Message</label>
                            <textarea class="form-control" id="messageInput" rows="3"></textarea>
                        </div>
                    </div>

                </div>
            </form>

            <div class="col-12">
                <div class="submitButton contactLinks">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="https://github.com/kd101jp14" target="_blank" id="github">
                        <img src="assets/images/GitHub-Mark/PNG/GitHub-Mark-32px.png" alt="Git Hub Link">
                    </a>
                    <a href="https://www.linkedin.com/in/kyra-d-333743162/" target="_blank" id="linkedin">
                        <img src="assets/images/LinkedIn [in] for Screen/2-Color/In-2C-28px-TM.png" alt="LinkedIn Link">
                    </a>
                </div>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <footer class="text-muted">
        <div class="container">
            <p class="copyright">Copyright &copy;</p>
        </div>
    </footer>

    <!-- JavaScript scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
